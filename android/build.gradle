group 'io.alexrintt.sharedstorage'
version '1.0-SNAPSHOT'

apply plugin: 'com.android.library'

buildscript {
    ext.kotlin_version = '2.2.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

android {
    namespace 'io.alexrintt.sharedstorage'

    compileSdkVersion 36

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 19
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.documentfile:documentfile:1.0.1"

    /**
     * Allow usage of `CoroutineScope` to run heavy
     * computation and queries outside the Main (UI) Thread
     */
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"

    /**
     * `SimpleStorage` library
     */
    implementation "com.anggrayudi:Simplestorage:2.2.0"
}
